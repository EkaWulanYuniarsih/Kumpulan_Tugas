<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: rgb(80, 249, 255);
  width: 200px;
  height: 65px;
  border: 1px solid;
  overflow: visible;
}
</style>
</head>
<body>

<h2>Overflow: visible</h2>

<p>Secara default, overflow terlihat, artinya tidak terpotong dan ditampilkan di luar kotak elemen:</p>

<div>Anda dapat menggunakan properti overflow bila Anda ingin memiliki kontrol tata letak yang lebih baik. Properti overflow menentukan apa yang terjadi jika konten melebihi kotak elemen.</div>

</body>
</html>
