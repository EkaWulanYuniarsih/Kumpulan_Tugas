<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid;
}

table {
  width: 80%;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Let the table borders collapse</h2>

<table>
  <tr>
    <th>Nama Depan</th>
    <th>Nama Belakang</th>
  </tr>
  <tr>
    <td>Cristian</td>
    <td>Dimas</td>
  </tr>
  <tr>
    <td>Aulia</td>
    <td>Fitri</td>
  </tr>
</table>

</body>
</html>
