<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid rgb(145, 69, 69);
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  height: 70px;
}
td{
    text-align: center;
}
</style>
</head>
<body>

<h2>Properti perataan teks</h2>

<p>Properti ini mengatur perataan horizontal (seperti kiri, kanan, atau tengah) konten di th atau td.</p>

<table>
  <tr>
    <th>Nama Depan</th>
    <th>Nama Belakang</th>
    <th>Tabungan</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
