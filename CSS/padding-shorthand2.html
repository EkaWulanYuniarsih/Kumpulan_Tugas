<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  padding: 5px 70px 85px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>The padding shorthand property - 3 values</h2>
