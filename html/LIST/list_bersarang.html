<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ol>
  <li>Coffee</li>
  <ol>
    <li>Americcano</li>
    <li>Dalgona Coffee</li>
    <li>Matcha latte</li>
  </ol>
  <li>Tea
    <ol>
      <li>Black tea</li>
      <li>Green tea</li>
      <li>Thai Tea</li>
    </ol>
  </li>
  <li>Milk</li>
</ol>

</body>
</html>
